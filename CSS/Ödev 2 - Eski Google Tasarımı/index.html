<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google</title>
    <style>
        body{
            font-family: 'Times New Roman', Times, serif;
            font-size: 14px;
            text-align: center;
        }
        header{
            margin-top: 10%;
            text-align: center;
        }
        input[id="search"]{
            width: 300px;
        }
        input[id="email"]{
            width: 50%;
        }
        #googleSearch{
            margin-top: 2%;
        }
        #row{
            margin-top: 2%;
        }
        .col-4{
            float: left;
            width: 33%;
            height: 120px;
            padding-top: 3%;
            border: 2px solid white;
            background-color: #70CCC2;
        }
        
    </style>
</head>
<body>
    <header>
        <img src="img/google.jpg" width="351" height="113" alt="Google!">
    </header>
    <section>
        <div id="googleSearch">
            <div id="row">
                <form>
                    <label for="">Search the web using Google!</label><br>
                    <input type="text" id="search"><br>
                    <button>Google Search</button>
                    <button>I'm feeling lucky!</button>
                </form>
            </div>

            <div id="row">
                <div class="col-4">
                    <span>Special Searches</span><br>
                    <a href="https://web.archive.org/web/19981202230410/http://www.google.com/stanford">Stanford Search</a><br>
                    <a href="https://web.archive.org/web/19990221231654/http://www.google.com/linux">Linux Search</a>
                </div>
                <div class="col-4">
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/help.html">Help!</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/about.html">About Google</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/company.html">Company Info</a><br>
                    <a href="https://web.archive.org/web/19981202230410if_/http://www.google.com/stickers.html">Google! Logos</a>
                </div>
                <div class="col-4">
                    <form>
                        <label>Get Google!<br>updates monthly:</label><br>
                        <input type="email" placeholder="Your e-mail" id="email"> <br>
                        <button>Subscribe</button>
                        <a href="https://web.archive.org/web/19981202230410/http://www.findmail.com/list/google-friends/">Archive</a>        
                    </form>
                </div>
            </div>
        </div>
        
    </section>

    <footer style="margin-top: 150px;">
        <br><br><br><p>Copyright Â©1998 Google Inc.</p>
    </footer>
</body>
</html>
